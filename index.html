<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queasy Music Player</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <!-- gaegu -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400&display=swap" rel="stylesheet">
  <!-- sono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="Images/Queasy Header Image Natural Healthy Era.png" alt="Queasy Logo">
  </header>

  <main>
    <!-- Album Grid -->
    <div id="albumGrid" class="album-grid">
      <div class="album" data-album="album1">
        <img src="queasy-website/Images/Natural Healthy Album Art.jpg" alt="Natural,Healthy">
        <div class="album-title">Natural,Healthy</div>
      </div>
      <div class="album" data-album="album2">
        <img src="queasy-website/Images/Fake fruit Album Art.jpg" alt="Fake Fruit">
        <div class="album-title">Fake Fruit</div>
      </div>
      <div class="album" data-album="album3">
        <img src="queasy-website/Images/Shining Now Album Art.jpg" alt="Shining Now">
        <div class="album-title">Shining Now</div>
      </div>
      <div class="album" data-album="album4">
        <img src="queasy-website/Images/Self Titled Album Art.jpg" alt="Self-Titled EP">
        <div class="album-title">Self-Titled EP</div>
      </div>
    </div>

    <!-- Player View -->
    <div id="playerView" class="player-view">
      <div class="player-top">
        <div class="player-left">
          <!-- Tracklist -->
          <div id="tracklist" class="tracklist"></div>
        </div>

        <div class="player-right">
          <div class="album-art-container">
            <img id="albumArt" src="" alt="Album Art">
            <div class="album-buttons">
              <button id="backButton" class="back-button">Back</button>
              <a id="downloadButton" class="download-button" href="#" target="_blank">Download</a>
            </div>
          </div>
          <!-- Album description is now outside album-art-container for flexible placement -->
          <div id="albumDescription" class="album-description"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  
</body>
</html>
